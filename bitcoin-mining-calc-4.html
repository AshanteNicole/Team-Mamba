<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto Money Maker</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="bitcoin-mining-calc-4-style.css">
</head>

<body>

    <div id="include-navbar"></div>

    <div class="container">

        <div class="calculator-title">Bitcoin Mining Calculator</div>

        <form id="calcForm">
            <div class="form-group-responsive">
                <label class="font-weight-bold" for="hashrate">Hashrate (GH/s): </label>
                <input type="text" class="form-control" id="hashrate" placeholder="Please enter hashrate to get values">
                <button type="submit" id="submitHashrate" class="form-button btn btn-primary">Submit</button>
                <br>
            </div>
        </form>

        <table class="calc-table table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Profits</th>
                    <th scope="col">Bitcoins</th>
                    <th scope="col">Dollars (USD)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">per Day</th>
                    <td id="btc_day"></td>
                    <td id="dol_day"></td>
                </tr>
                <tr>
                    <th scope="row">per Week</th>
                    <td id="btc_week"></td>
                    <td id="dol_week"></td>
                </tr>
                <tr>
                    <th scope="row">per Month</th>
                    <td id="btc_month"></td>
                    <td id="dol_month"></td>
                </tr>
            </tbody>
        </table>

        <table class="calc-table table table-bordered">

            <tbody>
                <tr>
                    <th>Difficulty Factor</th>
                    <td id="difficulty"></td>
                </tr>
                <tr>
                    <th scope="row">Exchange Rate</th>
                    <td id="exchange_rate"></td>
                </tr>
                <tr>
                    <th scope="row">BTC / Block</th>
                    <td id="bc_per_block"></td>
                </tr>
            </tbody>
        </table>





        <!-- Added link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- shared_components -->
        <script src="shared_components.js"></script>

        <!-- javascript -->
        <script src="calc.js"></script>



</body>

</html>
